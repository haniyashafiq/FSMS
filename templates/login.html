{% extends "base.html" %}

{% block content %}
<div class="fixed inset-0 z-50 bg-white flex">
    <div class="w-full md:w-1/2 flex flex-col justify-center items-center p-8 md:p-12">
        <div class="w-full max-w-md">
            <div class="flex justify-center mb-8">
                 <img src="../static/logo.jpg" class="h-24 w-24 rounded-full border-4 border-indigo-50 shadow-xl">
            </div>
            
            <h2 class="text-3xl font-bold text-gray-900 text-center mb-2">Welcome Back</h2>
            <p class="text-gray-500 text-center mb-8">Sign in to Maria FSMS Dashboard</p>

            <form method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input name="username" type="text" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" placeholder="Enter your ID">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input name="password" type="password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" placeholder="••••••••">
                </div>
                
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-0.5">
                    Sign In
                </button>
            </form>
            
            <p class="mt-8 text-center text-xs text-gray-400">&copy; 2025 Maria FSMS. Secure Login.</p>
        </div>
    </div>

    <div class="hidden md:block w-1/2 bg-indigo-900 relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-indigo-600 to-purple-800 opacity-90"></div>
        <div class="relative z-10 flex flex-col justify-center items-center h-full p-12 text-white text-center">
            <i class="ph ph-shield-check text-6xl mb-6 text-indigo-200"></i>
            <h1 class="text-4xl font-bold mb-4">Safety First, Always.</h1>
            <p class="text-indigo-100 text-lg max-w-md">Streamline your facility operations, track compliance, and ensure safety with the new Maria FSMS platform.</p>
        </div>
    </div>
</div>
{% endblock %}
