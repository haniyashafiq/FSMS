{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="/dashboard" class="text-sm text-gray-500 hover:text-gray-900 flex items-center">
            <i class="ph ph-arrow-left mr-1"></i> Back to Dashboard
        </a>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
        <div class="mb-8 border-b border-gray-100 pb-6">
            <h2 class="text-2xl font-bold text-gray-900">{{ form_type }}</h2>
            <p class="text-gray-500 text-sm mt-1">Please fill out the details below accurately.</p>
        </div>
        
        <form method="POST" class="space-y-6">
            {% if form_type == "Safety Incident" %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description of Incident</label>
                    <textarea name="description" rows="5" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-rose-500 focus:border-rose-500 outline-none transition-all resize-none" placeholder="Describe what happened..." required></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Severity Level</label>
                    <div class="relative">
                        <select name="severity" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-rose-500 focus:border-rose-500 outline-none transition-all appearance-none bg-white">
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>
                        <i class="ph ph-caret-down absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                    </div>
                </div>
                <button type="submit" class="w-full bg-rose-600 hover:bg-rose-700 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-xl transition-all">
                    Submit Incident Report
                </button>

            {% else %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Equipment / Area</label>
                    <input type="text" name="item" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition-all" placeholder="e.g. AC Unit Hallway 2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Issue Description</label>
                    <textarea name="issue" rows="4" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition-all resize-none" placeholder="Describe the malfunction..." required></textarea>
                </div>
                <button type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-xl transition-all">
                    Submit Maintenance Request
                </button>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
